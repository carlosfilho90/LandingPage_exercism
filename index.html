<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo| Gaming Website LandingPage</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <a href="" class="logo">
            <img src="./assets/img/nintendo-switch.png" alt="Nintendo switch logo" height="240" width="240">
        </a>
        <a href="#" class="menu"> <ion-icon name="grid-outline"></ion-icon></a>
        <ul class="nav">
            <li><a href="https://www.nintendo.com/us/whatsnew/" target="_blank" rel="noopener noreferrer">Switch
                    News</a></li>
            <li><a href="https://www.nintendo.com/pt-br/switch/online/" target="_blank" rel="noopener noreferrer">Switch
                    Online</a></li>
            <li><a href="https://www.nintendo.com/us/switch/online/" target="_blank" rel="noopener noreferrer">Switch
                    Class</a></li>
        </ul>
        <div class="search">
            <input type="text" name="" id="gameInput" placeholder="Search">
            <ion-icon name="search-outline" id="searchIcon"></ion-icon>
        </div>
    </header>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" id="slide-1">
                <img src="./assets/img/super_mario_odyssey_dinosaur_4k.jpeg" alt="Super mario odyssey banner">
                <div class="backscene"></div>
                <div class="banner">
                    <div class="left">
                        <div class="features">
                            <div class="rating">
                                <span class="score">9.2</span>
                                <div class="content">
                                    <span class="subtitle">
                                        M E T A S C O R E
                                    </span>
                                    <h4>Ótimo</h4>
                                    <span>Explore lugares incríveis longe do Reino Cogumelo com o
                                        Mario e o novo aliado Cappy em uma imensa aventura 3D ao
                                        redor do mundo.</span>
                                </div>
                            </div>
                            <div class="price">
                                <a href="https://www.nintendo.com/pt-br/store/products/super-mario-odyssey-switch/"
                                    target="_blank" class="button">
                                    <ion-icon name="add-circle-outline" id></ion-icon>
                                </a>
                                <div class="content">
                                    <span class="subtitle">
                                        Super Mario Odyssey
                                    </span>
                                    <h4>COMPRE AGORA</h4>
                                    <span>Plataforma, Aventura, Ação</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
